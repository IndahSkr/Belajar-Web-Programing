<html>
	<head>
		<title>FORM PENDAFTARAN OBJEK WISATA</title>
	</head>
	<body>
		<h1 style="text-align:center;">FORM PENDAFTARAN</h1>
		<form>
			<fieldset>
			<legend>Login</legend>
			
			<p>
				<label>Nama Depan	:</label>
				<input type="text" name="nama_depan" placeholder="Nama Depan....">
			</p>
			<p>
				<label>Nama Belakang	:</label>
				<input type="text" name="nama_belakang" placeholder="Nama Belakang...">
			</p>
			<p>
				<label>Email	:</label>
				<input type="email" name="email" placeholder="Email...">
			</p>
			<p>
				<label>Jenis Kelamin	:</label><br>
				<input type="radio" name="gender" value="male"> Laki-Laki<br>
				<input type="radio" name="gender" value="female"> Perempuan<br>
				<input type="radio" name="gender" value="other"> Lainya<br>
			</p>
			<p>
				<input type="submit" name"submit" value="send">
			</p>
			</fieldset>
		</form>
	</body>
</html>
